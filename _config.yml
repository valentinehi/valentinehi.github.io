# Welcome to Jekyll!
title: Valentine Indieka
email: indiekavalentine@gmail.com
description: >-
  Hello there, welcome to my page. I am an IT graduate, currently working on a few projects. 
  I am a software developer, cybersecurity enthusiast, and aspiring network and cloud security specialist.
github_username: valentinehi
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages
  - _projects

# ✅ Add this collection block for Projects
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Valentine Indieka"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Learning, securing systems, and growing"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://valentinehi.github.io/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/valentine-indieka/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/valentinehi"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:indiekavalentine@gmail.com"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # ✅ _projects (new)
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      author_profile: true
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
